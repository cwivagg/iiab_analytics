---
- name: Install Matomo
  hosts: all
  vars:
    mdb_dbname: "matomodb"
    mdb_username: "mariadb_admin"
    mdb_password: "pw_set_by_ansible"
  become: yes
  tasks:
    - name: Start MariaDB
      action: service name=mysql state=started
    - name: Create Maria DB Database
      community.mysql.mysql_db:
        name: matomodb
        state: present
        login_unix_socket: /var/run/mysqld/mysqld.sock
    - name: Add Admin User to MariaDB Database
      community.mysql.mysql_user:
        name: "{{ mdb_username }}"
        password: "{{ mdb_password }}"
        host: localhost
        state: present
        update_password: on_create
        priv: "{{ mdb_dbname }}.*:ALL"
    - name: Download and Extract Matomo
      ansible.builtin.unarchive:
        src: https://builds.matomo.org/matomo.zip
        dest: /var/www/html
        remote_src: yes
        creates: /var/www/html/matomo
    - name: Set Matomo Directory Permissions
        path: /var/www/html/matomo
        recurse: yes
        owner: www-data
        group: www-data
